[package]
name = "mx-tester"
description = "A tool to help test Matrix bots and Synapse modules."
version = "0.1.2"
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/matrix-org/mx-tester"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Command-line
clap = "2.3"
comma = "1.0.0"
shellexpand = "2.1"

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"

# HTTP
reqwest = { version = "0.11.4", features = ["json"] }
serde_json = "1.0"
rand = "0.8"

# File manipulation
dircpy = "0.3"

# Logging, errors
anyhow = "1.0"

# Async
tokio = { version = "1.12.0", features = ["full"] }

# Crypto verification
hmac = "0.11.0"
sha-1 = "0.9.8"
data-encoding = "2.3.2"

# Logging
env_logger = "0.9"
log = "0.4"

# Developer comfort
async-trait = "0.1"
itertools = "0.10"
lazy_static = "1.4"
typed-builder = "0.9"

# Unix manipulation
nix = "0.23"

[dev-dependencies]
# Generate random user ids
uuid = { version = "0.8", features = ["v4"] }

# Test APIs
matrix-sdk = "0.4"
synapse-admin-api = {version = "0.1", features = ["client"] }

